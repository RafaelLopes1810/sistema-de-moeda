<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="formCadastro">
                <h1>Criar Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="social"><i class="ri-google-fill"></i></a>
                    <a href="#" class="social"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>ou use seu email para cadastrar</span>
                <input type="text" id="nome" placeholder="Nome" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="senha" placeholder="Senha" required />
                <button type="button" id="abrirModal">Cadastrar-se</button>
            </form>

        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="social"><i class="ri-google-fill"></i></a>
                    <a href="#" class="social"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Faça login com suas informações</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais para cadastrar-se</p>
                    <button class="ghost" id="signUp">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de cadastro -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <h2>Completar Cadastro</h2>
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="rg" placeholder="RG">
            <input type="text" id="endereco" placeholder="Endereço">
            <input type="text" id="curso" placeholder="Curso">
            <button id="finalizarCadastro" style="margin-top: 10px;">Finalizar Cadastro</button>
        </div>
        <span class="close" id="fecharModal">&times;</span>
    </div>


    <script src="assets/login.js"></script>
</body>

</html>
