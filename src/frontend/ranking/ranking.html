<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking - Sistema de Moeda</title>
  <link rel="stylesheet" href="/src/frontend/telaInicial/assets/telaInicial.css" />
  <link rel="stylesheet" href="/src/frontend/ranking/ranking.css" />
</head>
<body>
   <nav class="navbar">
    <h1>Sistema de Moeda Estudantil</h1>
    <ul class="nav-links">
     <li><a href="/src/frontend/telaInicial/telaInicial.html" class="active"><i class="ri-home-line"></i> Painel</a></li>
      <li><a href="/src/frontend/extrato/extrato.html"><i class="ri-file-list-line"></i> Extrato</a></li>
      <li><a href="/src/frontend/vantagens/vantagens.html"><i class="ri-gift-line"></i> Vantagens</a></li>
      <li><a href="/src/frontend/ranking/ranking.html">Ranking</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Ranking dos Alunos</h2>
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Aluno</th>
          <th>Moedas</th>
        </tr>
      </thead>
      <tbody id="lista-ranking">
      </tbody>
    </table>
  </div>

  <footer class="footer">
    © 2025 Sistema de Moeda Estudantil
  </footer>

  <script>
    const ranking = [
      { nome: "Ana Souza", moedas: 1250 },
      { nome: "Lucas Lima", moedas: 980 },
      { nome: "Mariana Costa", moedas: 860 },
      { nome: "Pedro Silva", moedas: 740 },
      { nome: "João Mendes", moedas: 600 }
    ];

    const lista = document.getElementById("lista-ranking");
    ranking.forEach((aluno, i) => {
      lista.innerHTML += `
        <tr>
          <td>${i + 1}º</td>
          <td>${aluno.nome}</td>
          <td>${aluno.moedas}</td>
        </tr>
      `;
    });
  </script>
</body>
</html>
